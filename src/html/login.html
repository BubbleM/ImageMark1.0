<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/src/img/logo1.png" alt="logo"/>
    </div>
    <div class="login-box">
      <div>
        <a href="">欢迎登陆</a>
      </div>
      <form action="" class="general-form">
        <div class="form-group">
          <label for="username" class="control-label"></label>
          <span class="input-group">
            <span class="input-group-addon">
              <img src="/src/img/lock.png" alt="">
            </span>
            <input type="text" name="username" placeholder="用户名"
            id="username" class="form-control">
          </span>
        </div>
        <div class="form-group">
          <label for="password" class="control-label"></label>
          <span class="input-group">
            <span class="input-group-addon">
              <img src="/src/img/username.png" alt="">
            </span>
            <input type="password" name="password" placeholder="密码"
                   id="password" class="form-control">
          </span>
        </div>
        <div class="btn-component">
          <input type="submit" class="btn btn-primary" value="登录">
        </div>
        <a href="" class="forget-password">忘记密码</a>
        <a href="" class="register">立即注册</a>
        <p class="copy-right">© 2012-2016 西安Amazing科技有限公司 版权所有| 京ICP备12036813号-4 </p>
      </form>
    </div>
  </div>
  <script type="text/javascript" src='../../config/login.js'></script>
</body>
</html>
