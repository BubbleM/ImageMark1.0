<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <img class="logo" src="/src/img/logo1.png" alt="logo"/>
    </div>
    <div class="row">
      <div class="col-md-6 login_box">
        <div class="row welcome"><h2>欢迎登陆</h2></div>
        <div class="row">
          <form action="" class="general-form">
            <div class="form-group">
              <label for="username" class="control-label"></label>
              <span class="input-group">
                <span class="input-group-addon">
                  <img src="/src/img/lock.png" alt="">
                </span>
                <input type="text" name="username" placeholder="用户名" id="username" class="form-control">
              </span>
            </div>
            <div class="form-group">
              <label for="password" class="control-label"></label>
              <span class="input-group">
                <span class="input-group-addon">
                  <img src="/src/img/username.png" alt="">
                </span>
                <input type="password" name="password" placeholder="密码" id="password" class="form-control">
              </span>
            </div><br>
            <div class="form-group">
                <input type="submit" value="登录" class="btn btn-primary  form-control">
            </div>
            <div class="form-group">
              <input type="submit" value="注册" class="btn btn-defalt  form-control">
            </div>
            <a href="" class="bottom_text">忘记密码</a>
            <a href="" class="bottom_text">立即注册</a>
            <p class="copy-right">© 2017-2099 西安Amazing科技有限公司 版权所有| 京ICP备12036813号-4 </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src='../../config/login.js'></script>
</body>
</html>
